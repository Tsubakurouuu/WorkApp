<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>WorkApp</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<!--出退勤情報の登録、更新を行った際にフラッシュメッセージを表示-->
			<p th:text="${complete}" class="text-success"></p>
			<h2 class="mt-4">ユーザー一覧</h2>
			<!--登録ユーザーを一覧表示するテーブル-->
			<table class="table mt-3">
				<thead>
					<tr>
						<th>ユーザーID</th>
						<th>姓</th>
						<th>名</th>
					</tr>
				</thead>
				<!--ユーザー情報を一覧表示するオブジェクト-->
				<tbody th:each="obj:${userList}">
					<tr>
						<td>
							<!--ユーザーIDをリンクにして表示-->
							<a th:text="${obj.userId}" th:href="@{'/admin/' + ${obj.userId} + '/' + ${year} + '/' + ${month}}"></a>
						</td>
						<!--姓名-->
						<td th:text="${obj.lastName}"></td>
						<td th:text="${obj.firstName}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
