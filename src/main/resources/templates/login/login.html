<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/login/login.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>WorkApp</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<form method="post" th:action="@{/login}" class="form-login">
			<h2 class="text-center">ログイン</h2>
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
           		th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
           		class="text-danger">
            	ログインエラーメッセージ
        	</p>
				<!--ユーザーID-->
				<div class="field">
					<label for="userId">ユーザーID</label>
					<input type="text" class="form-control" id="userId" name="userId"/>
				</div>
				<!--パスワード-->
				<div class="field mt-3">
					<label for="password">パスワード</label>
					<input type="text" class="form-control" id="password" name="password"/>
				</div>
				<!--ログインボタン-->
				<div class="mx-auto mt-3 w-50">
					<input type="submit" value="ログイン" class="btn btn-primary btn-block mt-5"/>
				</div>
			</form>
		</div>
	</body>
</html>
