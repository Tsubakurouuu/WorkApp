<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>WorkManagement</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<h2>申請確認画面</h2>
			<div th:object="${requestFormForm}">
				<p th:text="|*{year}年 *{month}月 *{date}日|"></p>
				<p th:text="|出勤ステータス *{workStatusNew}|"></p>
				<p th:text="|出勤(時) *{attendanceHourNew}|"></p>
				<p th:text="|出勤(分) *{attendanceMinuteNew}|"></p>
				<p th:text="|退勤(時) *{leavingHourNew}|"></p>
				<p th:text="|退勤(分) *{leavingMinuteNew}|"></p>
				<p th:text="|休憩(時) *{restHourNew}|"></p>
				<p th:text="|休憩(分) *{restMinuteNew}|"></p>
				<p th:text="|申請理由 *{comment}|"></p>
			</div>
			<p>上記の内容で管理者に申請します。<br>よろしいですか？</p>
			<form method="post" th:action="@{/form}" th:object="${requestFormForm}">
				<input type="hidden" th:field="*{userId}"/>
				<input type="hidden" th:field="*{year}"/>
				<input type="hidden" th:field="*{month}"/>
				<input type="hidden" th:field="*{date}"/>
				<input type="hidden" th:field="*{workStatusNew}"/>
				<input type="hidden" th:field="*{attendanceHourNew}"/>
				<input type="hidden" th:field="*{attendanceMinuteNew}"/>
				<input type="hidden" th:field="*{leavingHourNew}"/>
				<input type="hidden" th:field="*{leavingMinuteNew}"/>
				<input type="hidden" th:field="*{restHourNew}"/>
				<input type="hidden" th:field="*{restMinuteNew}"/>
				<input type="hidden" th:field="*{comment}"/>
				<input type="hidden" th:field="*{workStatusOld}"/>
				<input type="hidden" th:field="*{attendanceHourOld}"/>
				<input type="hidden" th:field="*{attendanceMinuteOld}"/>
				<input type="hidden" th:field="*{leavingHourOld}"/>
				<input type="hidden" th:field="*{leavingMinuteOld}"/>
				<input type="hidden" th:field="*{restHourOld}"/>
				<input type="hidden" th:field="*{restMinuteOld}"/>
				<input type="submit" value="戻る" class="btn btn-danger"/>
			</form>
			<form method="post" th:action="@{/form/complete}" th:object="${requestFormForm}">
				<input type="hidden" th:field="*{userId}"/>
				<input type="hidden" th:field="*{year}"/>
				<input type="hidden" th:field="*{month}"/>
				<input type="hidden" th:field="*{date}"/>
				<input type="hidden" th:field="*{workStatusNew}"/>
				<input type="hidden" th:field="*{attendanceHourNew}"/>
				<input type="hidden" th:field="*{attendanceMinuteNew}"/>
				<input type="hidden" th:field="*{leavingHourNew}"/>
				<input type="hidden" th:field="*{leavingMinuteNew}"/>
				<input type="hidden" th:field="*{restHourNew}"/>
				<input type="hidden" th:field="*{restMinuteNew}"/>
				<input type="hidden" th:field="*{comment}"/>
				<input type="hidden" th:field="*{workStatusOld}"/>
				<input type="hidden" th:field="*{attendanceHourOld}"/>
				<input type="hidden" th:field="*{attendanceMinuteOld}"/>
				<input type="hidden" th:field="*{leavingHourOld}"/>
				<input type="hidden" th:field="*{leavingMinuteOld}"/>
				<input type="hidden" th:field="*{restHourOld}"/>
				<input type="hidden" th:field="*{restMinuteOld}"/>
				<input type="submit" value="申請" class="btn btn-primary"/>
			</form>
		</div>
	</body>
</html>
