<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/user/work_index.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>WorkApp</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-6">
					<h2 th:text="|${loginUser.lastName} ${loginUser.firstName}さんの勤怠情報|"></h2>
				</div>
				<div class="col-md-1 text-right">
					<a th:href="@{/work/{year}/{month}/previous(year=${year}, month=${month})}" class="button">◀︎︎️</a>
				</div>
				<div class="col-md-4 text-center">
					<h3 th:text="|${year}年 ${month}月|"></h3>
				</div>
				<div class="col-md-1">
					<a th:href="@{/work/{year}/{month}/next(year=${year}, month=${month})}" class="button">▶︎︎</a>
				</div>
			</div>
			<h3 th:text="${complete}"></h3>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th>日付</th>
						<th>出勤ステータス</th>
						<th>出勤</th>
						<th>退勤</th>
						<th>休憩</th>
						<th>就業時間</th>
						<th>残業時間</th>
						<th>修正申請</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="obj : ${workList}">
						<td th:text="|${obj.month}月 ${obj.date}日|"></td>
						<td th:text="${obj.workStatus}"></td>
						<td th:text="|${obj.attendanceHour}:${obj.attendanceMinute}|"></td>
						<td th:text="|${obj.leavingHour}:${obj.leavingMinute}|"></td>
						<td th:text="|${obj.restHour}:${obj.restMinute}|"></td>
						<td th:text="|${obj.workingTimeHour}:${obj.workingTimeMinute}|"></td>
						<td th:text="|${obj.overTimeHour}:${obj.overTimeMinute}|"></td>
						<td>
							<a th:href="@{'/form/' + ${obj.id}}">修正申請</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
