<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>WorkManagement</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<tr
			<h2>登録内容</h2>
			<table class="table" th:object="${workDetail}">
				<tr>
					<th>日付</th>
					<th>出勤ステータス</th>
					<th>出勤時間</th>
					<th>退勤時間</th>
					<th>休憩時間</th>
					<th>就業時間</th>
					<th>残業時間</th>
				</tr>
				<tr>
					<td th:text="|*{month}月 *{date}日|"></td>
					<td th:text="*{workStatus}"></td>
					<td th:text="|*{attendanceHour}:*{attendanceMinute}|"></td>
					<td th:text="|*{leavingHour}:*{leavingMinute}|"></td>
					<td th:text="|*{restHour}:*{restMinute}|"></td>
					<td th:text="|*{workingTimeHour}:*{workingTimeMinute}|"></td>
					<td th:text="|*{overTimeHour}:*{overTimeMinute}|"></td>
				</tr>
			</table>
			<form method="post" th:action="@{/form/confirm}" th:object="${requestFormForm}">
				<input type="hidden" th:field="*{userId}"/>
				<input type="hidden" th:field="*{year}"/>
				<input type="hidden" th:field="*{month}"/>
				<input type="hidden" th:field="*{date}"/>
				<input type="hidden" th:field="*{workStatusOld}"/>
				<input type="hidden" th:field="*{attendanceHourOld}"/>
				<input type="hidden" th:field="*{attendanceMinuteOld}"/>
				<input type="hidden" th:field="*{leavingHourOld}"/>
				<input type="hidden" th:field="*{leavingMinuteOld}"/>
				<input type="hidden" th:field="*{restHourOld}"/>
				<input type="hidden" th:field="*{restMinuteOld}"/>
				<!--出勤ステータス-->
				<div class="field">
					<label for="workStatusNew">出勤ステータス</label>
					<input type="text" class="form-control" th:field="*{workStatusNew}"/>
				</div>
				<!--出勤(時)-->
				<div class="field">
					<label for="attendanceHourNew">出勤(時)</label>
					<input type="text" class="form-control" th:field="*{attendanceHourNew}"/>
				</div>
				<!--出勤(分)-->
				<div class="field">
					<label for="attendanceMinuteNew">出勤(分)</label>
					<input type="text" class="form-control" th:field="*{attendanceMinuteNew}"/>
				</div>
				<!--退勤(時)-->
				<div class="field">
					<label for="leavingHourNew">退勤(時)</label>
					<input type="text" class="form-control" th:field="*{leavingHourNew}"/>
				</div>
				<!--退勤(分)-->
				<div class="field">
					<label for="leavingMinuteNew">退勤(分)</label>
					<input type="text" class="form-control" th:field="*{leavingMinuteNew}"/>
				</div>
				<!--休憩(時)-->
				<div class="field">
					<label for="restHourNew">休憩(時)</label>
					<input type="text" class="form-control" th:field="*{restHourNew}"/>
				</div>
				<!--休憩(分)-->
				<div class="field">
					<label for="restMinuteNew">休憩(分)</label>
					<input type="text" class="form-control" th:field="*{restMinuteNew}"/>
				</div>
				<!--コメント-->
				<div class="field">
					<label for="comment">コメント</label>
					<input type="text" class="form-control" th:field="*{comment}"/>
				</div>
				<!--確認画面へボタン-->
				<input type="submit" value="確認画面へ" class="btn btn-primary"/>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</form>
		</div>
	</body>
</html>
