<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/user/form.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>WorkApp</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<!--該当日の勤怠情報があるかどうかで条件分岐(勤怠情報がある場合)-->
			<div th:if="${workDetail != null}">
				<div class="row mt-5">
					<div class="col-md-2">
						<h4 class="mt-5">登録内容</h4>		
					</div>
					<div class="col-md-10">
						<!--該当日の勤怠情報を表示するテーブル-->
						<table class="table table-borderless" th:object="${workDetail}">
							<thead>
								<tr>
									<th>日付</th>
									<th>出勤ステータス</th>
									<th>出勤時間</th>
									<th>退勤時間</th>
									<th>休憩時間</th>
									<th>就業時間</th>
									<th>残業時間</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<!--該当年月日の表示-->
									<td th:text="|*{year}年 *{month}月 *{date}日|"></td>
									<!--該当日の出勤ステータスのswitch文-->
									<div th:switch="*{workStatus}">
										<td>
											<p th:case="1" th:text="出勤"></p>
											<p th:case="2" th:text="欠勤"></p>
											<p th:case="3" th:text="有休"></p>
											<p th:case="4" th:text="半休"></p>
										</td>
									</div>
									<!--該当日の出勤ステータスが出勤であれば登録情報を表示-->
									<div th:if="*{workStatus == 1}">
										<!--該当日の出勤時間、退勤時間、休憩時間、就業時間、残業時間を表示-->
										<td th:text="|*{attendanceHour}時*{attendanceMinute}分|"></td>
										<!--該当日の退勤時間がnullでなければ退勤時間、休憩時間、就業時間、残業時間を表示-->
										<div th:if="*{leavingHour != null}">
											<td th:text="|*{leavingHour}時*{leavingMinute}分|"></td>
											<td th:text="|*{restHour}時間*{restMinute}分|"></td>
											<td th:text="|*{workingTimeHour}時間*{workingTimeMinute}分|"></td>
											<td th:text="|*{overTimeHour}時間*{overTimeMinute}分|"></td>
										</div>
										<!--該当日の退勤時間がnullであれば-を表示(有休登録時など、null時null分と表示されるのを防止)-->
										<div th:if="*{leavingHour == null}">
											<td>----</td>
											<td>----</td>
											<td>----</td>
											<td>----</td>
										</div>
									</div>
									<!--該当日の出勤ステータスが出勤以外であれば-を表示(nullのため)-->
									<div th:if="*{workStatus != 1}">
										<td>----</td>
										<td>----</td>
										<td>----</td>
										<td>----</td>
										<td>----</td>
									</div>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!--フォーム内容入力チェックエラー時-->
				<p th:text="${error}" class="text-danger"></p>
				<div class="row mt-5">
					<div class="col-md-2">
						<h4 class="mt-5">変更内容</h4>	
					</div>
					<div class="col-md-10">
						<!--出退勤申請確認画面へ入力内容を送るフォーム-->
						<form method="post" th:action="@{/form/confirm}" th:object="${requestFormForm}">
							<!--ID,勤怠ID,年月日をhiddenで送る-->
							<input type="hidden" th:field="*{id}"/>
							<input type="hidden" th:field="*{workId}"/>
							<input type="hidden" th:field="*{year}"/>
							<input type="hidden" th:field="*{month}"/>
							<input type="hidden" th:field="*{date}"/>
							<div class="row">
								<div class="col-md-2">
									<label for="day">日付</label>
								</div>
								<div class="col-md-3">
									<!--該当年月日の表示-->
									<p th:text="|${year}年 ${month}月 ${date}日|"></p>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-2">
									<label for="workStatus">出勤ステータス</label>
								</div>
								<div class="col-md-8">
									<div class="form-group">
										<!--出勤ステータスのラジオボタン-->
										<div th:each="item : ${workStatusMap}" class="form-check-inline">
											<input type="radio" class="form-check-input" th:value="${item.value}" th:field="*{workStatus}" th:errorclass="is-invalid"/>
											<label class="form-check-label" th:text="${item.key}"></label>
										</div>
										<div class="text-danger" th:if="${#fields.hasErrors('workStatus')}" th:errors="*{workStatus}"></div>
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-2">
									<label for="attendanceHour">出勤(時)</label>
								</div>
								<div class="col-md-3">
									<!--出勤時間（時）のセレクトフォーム-->
									<select name="attendanceHour" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${hourNumbers}" th:value="${number}" th:text="${number}" th:field="*{attendanceHour}"></option>
	  								</select>
								</div>
								<div class="col-md-2">
									<label for="attendanceMinute">出勤(分)</label>
								</div>
								<div class="col-md-3">
									<!--出勤時間（分）のセレクトフォーム-->
									<select name="attendanceMinute" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${minuteNumbers}" th:value="${number}" th:text="${number}" th:field="*{attendanceMinute}"></option>
	  								</select>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-2">
									<label for="leavingHour">退勤(時)</label>
								</div>
								<div class="col-md-3">
									<!--退勤時間（時）のセレクトフォーム-->
									<select name="leavingHour" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${hourNumbers}" th:value="${number}" th:text="${number}" th:field="*{leavingHour}"></option>
	  								</select>
								</div>
								<div class="col-md-2">
									<label for="leavingMinute">退勤(分)</label>
								</div>
								<div class="col-md-3">
									<!--退勤時間（分）のセレクトフォーム-->
									<select name="leavingMinute" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${minuteNumbers}" th:value="${number}" th:text="${number}" th:field="*{leavingMinute}"></option>
	  								</select>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-2">
									<label for="restHour">休憩(時)</label>
								</div>
								<div class="col-md-3">
									<!--休憩時間（時）のセレクトフォーム-->
									<select name="restHour" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${hourNumbers}" th:value="${number}" th:text="${number}" th:field="*{restHour}"></option>
	  								</select>
								</div>
								<div class="col-md-2">
									<label for="restMinute">休憩(分)</label>
								</div>
								<div class="col-md-3">
									<!--休憩時間（分）のセレクトフォーム-->
									<select name="restMinute" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${minuteNumbers}" th:value="${number}" th:text="${number}" th:field="*{restMinute}"></option>
	  								</select>
								</div>
							</div>
							<label for="comment">コメント</label>
							<div class="row">
								<div class="col-md-7">
									<!--コメントを入力するテキストエリア-->
									<textarea type="text" class="form-control" th:field="*{comment}" rows="5" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{comment}"></div>
								</div>
								<div class="col-md-5 button">
									<!--確認画面へボタン-->
									<input type="submit" value="確認画面へ" class="btn btn-primary ml-5"/>
									<!--出退勤一覧画面へのリンク(キャンセル)-->
									<a th:href="@{/work/{year}/{month} (year=${workDetail.year}, month=${workDetail.month})}" class="btn btn-danger ml-5">キャンセル</a>
								</div>
							</div>
							<!--CSRF保護のためのトークンを含む隠しフィールドをHTMLフォームに挿入する-->
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
			<!--該当日の勤怠情報があるかどうかで条件分岐(勤怠情報がない場合)-->
			<div th:if="${workDetail == null}">
				<div class="row mt-5">
					<div class="col-md-2">
						<h4 class="mt-5">登録内容</h4>		
					</div>
					<div class="col-md-10">
						<!--該当年月日の勤怠情報はありませんと表示-->
						<p th:text="|${year}年 ${month}月 ${date}日 の勤怠情報はありません|" class="mt-5"></p>
					</div>
				</div>
				<!--フォーム内容入力チェックエラー時-->
				<p th:text="${error}" class="text-danger"></p>
				<div class="row mt-5">
					<div class="col-md-2">
						<h4 class="mt-5">変更内容</h4>	
					</div>
					<div class="col-md-10">
						<!--出退勤申請確認画面へ入力内容を送るフォーム-->
						<form method="post" th:action="@{/form/confirm}" th:object="${requestFormForm}">
							<!--ID,勤怠ID,年月日をhiddenで送る-->
							<input type="hidden" th:field="*{id}"/>
							<input type="hidden" th:field="*{workId}"/>
							<input type="hidden" th:field="*{year}"/>
							<input type="hidden" th:field="*{month}"/>
							<input type="hidden" th:field="*{date}"/>
							<div class="row">
								<div class="col-md-2">
									<label for="day">日付</label>
								</div>
								<div class="col-md-3">
									<!--該当年月日の表示-->
									<p th:text="|${year}年 ${month}月 ${date}日|"></p>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-2">
									<label for="workStatus">出勤ステータス</label>
								</div>
								<div class="col-md-8">
									<div class="form-group">
										<!--出勤ステータスのラジオボタン-->
										<div th:each="item : ${workStatusMap}" class="form-check-inline">
											<input type="radio" class="form-check-input" th:value="${item.value}" th:field="*{workStatus}" th:errorclass="is-invalid"/>
											<label class="form-check-label" th:text="${item.key}"></label>
										</div>
										<div class="text-danger" th:if="${#fields.hasErrors('workStatus')}" th:errors="*{workStatus}"></div>
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-2">
									<label for="attendanceHour">出勤(時)</label>
								</div>
								<div class="col-md-3">
									<!--出勤時間（時）のセレクトフォーム-->
									<select name="attendanceHour" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${hourNumbers}" th:value="${number}" th:text="${number}" th:field="*{attendanceHour}"></option>
	  								</select>
								</div>
								<div class="col-md-2">
									<label for="attendanceMinute">出勤(分)</label>
								</div>
								<div class="col-md-3">
									<!--出勤時間（分）のセレクトフォーム-->
									<select name="attendanceMinute" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${minuteNumbers}" th:value="${number}" th:text="${number}" th:field="*{attendanceMinute}"></option>
	  								</select>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-2">
									<label for="leavingHour">退勤(時)</label>
								</div>
								<div class="col-md-3">
									<!--退勤時間（時）のセレクトフォーム-->
									<select name="leavingHour" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${hourNumbers}" th:value="${number}" th:text="${number}" th:field="*{leavingHour}"></option>
	  								</select>
								</div>
								<div class="col-md-2">
									<label for="leavingMinute">退勤(分)</label>
								</div>
								<div class="col-md-3">
									<!--退勤時間（分）のセレクトフォーム-->
									<select name="leavingMinute" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${minuteNumbers}" th:value="${number}" th:text="${number}" th:field="*{leavingMinute}"></option>
	  								</select>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-2">
									<label for="restHour">休憩(時)</label>
								</div>
								<div class="col-md-3">
									<!--休憩時間（時）のセレクトフォーム-->
									<select name="restHour" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${hourNumbers}" th:value="${number}" th:text="${number}" th:field="*{restHour}"></option>
	  								</select>
								</div>
								<div class="col-md-2">
									<label for="restMinute">休憩(分)</label>
								</div>
								<div class="col-md-3">
									<!--休憩時間（分）のセレクトフォーム-->
									<select name="restMinute" class="form-control time-form">
										<option value="">--</option>
										<option th:each="number : ${minuteNumbers}" th:value="${number}" th:text="${number}" th:field="*{restMinute}"></option>
	  								</select>
								</div>
							</div>
							<label for="comment">コメント</label>
							<div class="row">
								<div class="col-md-7">
									<!--コメントを入力するテキストエリア-->
									<textarea type="text" class="form-control" th:field="*{comment}" rows="5" th:errorclass="is-invalid"/>
									<div class="invalid-feedback" th:errors="*{comment}"></div>
								</div>
								<div class="col-md-5 button">
									<!--確認画面へボタン-->
									<input type="submit" value="確認画面へ" class="btn btn-primary ml-5"/>
									<!--出退勤一覧画面へのリンク(キャンセル)-->
									<a th:href="@{/work/{year}/{month} (year=${year}, month=${month})}" class="btn btn-danger ml-5">キャンセル</a>
								</div>
							</div>
							<!--CSRF保護のためのトークンを含む隠しフィールドをHTMLフォームに挿入する-->
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
