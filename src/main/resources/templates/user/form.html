<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/user/form.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>WorkManagement</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-2">
					<h4 class="mt-5">登録内容</h4>		
				</div>
				<div class="col-md-10">
					<table class="table table-borderless" th:object="${workDetail}">
						<thead>
							<tr>
								<th>日付</th>
								<th>出勤ステータス</th>
								<th>出勤時間</th>
								<th>退勤時間</th>
								<th>休憩時間</th>
								<th>就業時間</th>
								<th>残業時間</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="|*{year} *{month}月 *{date}日|"></td>
								<td th:text="*{workStatus}"></td>
								<td th:text="|*{attendanceHour}時*{attendanceMinute}分|"></td>
								<td th:text="|*{leavingHour}時*{leavingMinute}分|"></td>
								<td th:text="|*{restHour}時間*{restMinute}分|"></td>
								<td th:text="|*{workingTimeHour}時間*{workingTimeMinute}分|"></td>
								<td th:text="|*{overTimeHour}時間*{overTimeMinute}分|"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col-md-2">
					<h4 class="mt-5">変更内容</h4>	
				</div>
				<div class="col-md-10">
					<form method="post" th:action="@{/form/confirm}" th:object="${requestFormForm}">
						<input type="hidden" th:field="*{workId}"/>
						<div class="row">
							<div class="col-md-2">
								<label for="workStatus">出勤ステータス</label>
							</div>
							<div class="col-md-3">
								<input type="text" class="form-control" th:field="*{workStatus}"/>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-2">
								<label for="attendanceHour">出勤(時)</label>
							</div>
							<div class="col-md-1">
								<input type="text" class="form-control time-form" th:field="*{attendanceHour}"/>
							</div>
							<div class="col-md-1"></div>
							<div class="col-md-2">
								<label for="attendanceMinute">出勤(分)</label>
							</div>
							<div class="col-md-1">
								<input type="text" class="form-control time-form" th:field="*{attendanceMinute}"/>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-2">
								<label for="leavingHour">退勤(時)</label>
							</div>
							<div class="col-md-1">
								<input type="text" class="form-control time-form" th:field="*{leavingHour}"/>
							</div>
							<div class="col-md-1"></div>
							<div class="col-md-2">
								<label for="leavingMinute">退勤(分)</label>
							</div>
							<div class="col-md-1">
								<input type="text" class="form-control time-form" th:field="*{leavingMinute}"/>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-2">
								<label for="restHour">休憩(時)</label>
							</div>
							<div class="col-md-1">
								<input type="text" class="form-control time-form" th:field="*{restHour}"/>
							</div>
							<div class="col-md-1"></div>
							<div class="col-md-2">
								<label for="restMinute">休憩(分)</label>
							</div>
							<div class="col-md-1">
								<input type="text" class="form-control time-form" th:field="*{restMinute}"/>
							</div>
						</div>
						<label for="comment">コメント</label>
						<div class="row">
							<div class="col-md-7">
								<textarea type="text" class="form-control" th:field="*{comment}" rows="5"/>
							</div>
							<div class="col-md-5 button">
								<input type="submit" value="確認画面へ" class="btn btn-primary ml-5"/>
								<a th:href="@{/works}" class="btn btn-danger ml-5">キャンセル</a>
							</div>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
