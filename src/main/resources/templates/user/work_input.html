<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/user/work_input.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<script th:src="@{/js/user/work_input.js}" defer></script>
		<title>WorkApp</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<!--打刻成功時のフラッシュメッセージ-->
			<p th:text="${complete}" class="text-success"></p>
			<!--打刻失敗時のフラッシュメッセージ-->
			<p th:text="${error}" class="text-danger"></p>
			<div class="row">
				<div class="col-md-7">
					<!--リアルタイムで動作するデジタル時計(js)-->
					<div class="card">
						<p th:text="|${year}年 ${month}月 ${date}日(${week})|" class="today"></p>
						<div id="clock"></div>
					</div>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-2">
					<!--出勤打刻処理を行うフォーム-->
					<form method="post" th:action="@{/work/attendance}" id="abtn">
						<input type="submit" value="出勤"/>
					</form>
				</div>
				<div class="col-md-2">
					<!--退勤打刻処理を行うフォーム-->
					<form method="post" th:action="@{/work/leaving}" id="lbtn">
						<input type="submit" value="退勤"/>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-7"></div>
				<div class="col">
					<!--出退勤一覧画面へのリンク-->
					<a th:href="@{/work/{year}/{month} (year=${year}, month=${month})}" class="btn btn-success ibtn">出退勤一覧︎︎</a>
				</div>
			</div>
		</div>
	</body>
</html>
