<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<!--CSS読込-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<!--JS読込-->
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>WorkApp</title>
	</head>
	<body>
		<!--テンプレートの呼び出し-->
		<header layout:replace="~{layout/header::header}"></header>
		<div class="container">
			<h2>出退勤時間入力画面</h2>
			<form method="post" th:action="@{/work/attendance}">
				<input type="submit" value="出勤"/>
			</form>
			<form method="post" th:action="@{/work/leaving}">
				<input type="submit" value="退勤"/>
			</form>
			<a th:href="@{/work/{year}/{month} (year=${year}, month=${month})}" class="btn btn-success">出退勤一覧︎︎</a>
		</div>
	</body>
</html>
